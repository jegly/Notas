name: Notas
base: core24
version: '2.0.0'
summary: Secure, lightweight, encrypted note-taking application.
description: |
  Notas is a minimalist, secure note-taking application for Linux.
  It is built with Rust and GTK, featuring AES-256 encryption and password
  protection at startup.

grade: stable
confinement: strict

apps:
  Notas:
    command: desktop-launch $SNAP/bin/Notas
    extensions: [gnome]
    plugs:
      - home
      - unity7
      - wayland
      - x11

parts:
  nocturne-notes:
    plugin: rust
    source: .
    build-packages:
      - libgtk-4-dev
      - libadwaita-1-dev
      - libssl-dev
    stage-packages:
      - libgtk-4-1
      - libadwaita-1-0
      - libssl3
